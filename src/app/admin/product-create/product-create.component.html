
<form (submit)="submit()">
    <label>Title</label>
    <input type="text" name="title" [(ngModel)]="title">
    <label>Price</label>
    <input type="text" name="price" [(ngModel)]="price">
    <label>Details</label>
    <input type="text" name="details" [(ngModel)]="details">
    <label>Image</label>
    <input type="text" name="image" [(ngModel)]="image">
    <button type="submit">Add Product</button>
</form>

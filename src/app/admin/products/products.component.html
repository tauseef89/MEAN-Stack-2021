<a routerLink="/admin/products/create" class="btn">Add Product</a>
<table>
    <thead>
        <tr>
        <th>#id</th>
        <th>title</th>
        <th>price</th>
        <th>details</th>
        <th>image</th>
        <th>action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product._id}}</td>
            <td>{{product.title}}</td>
            <td>{{product.price}}</td>
            <td>{{product.details}}</td>
            <td><img [src]="product.image" width="90" /></td>
            <td>
                <a class="btn" [routerLink]="['/admin/products/', product._id, 'edit']">Edit</a>
                <button class="btn btn-del" (click)="productDel(product._id)">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
